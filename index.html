<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tesla</title>
</head>
<body>

    <img src="./assets/img/logo.png" alt="Logo Tesla" class="logo">
    <ul class="lista">

        <li class="item">

            <video src="./assets/video/model-y.mp4" muted loop autoplay></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelas a partir de 499 US$</p>
            </div>

            <div class="rodape">

                <button onclick="aparecerFormulario()">Comprar Agora</button>
                <button class="test-drive">Faça um Test-Drive</button>
                <p class="texto-rodape">Não garantimos o produto de imediato. Consultar estoque</p>

            </div>

        </li>  

        <li class="item">

            <img src="./assets/img/model-3.png" alt="Model-3" class="img-tesla">
            
            <div class="info-carro">

                <h1>Model-3</h1>
                <p class="sub-titulo">Compre agora o seu Tesla</p>

            </div>

        </li>

        <li class="item">
            
            <img src="./assets/img/model-x.png" alt="Model-X" class="img-tesla">

            <div class="info-carro">

                <h1>Model-X</h1>
                <p class="sub-titulo">Parcelas a partir de 499 US$</p>

            </div>

        </li>

    </ul>

    <div class="formulario">

        <button onclick="desaparecerFormulario()">Fechar</button>

        <form>
            
            <input type="text" placeholder="Nome">
            <br>
            <input type="email" placeholder="E-mail">
            
        </form>

    </div>

</body>
<script src="script.js"></script>
</html>
